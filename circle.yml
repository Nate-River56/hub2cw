machine:
  timezone:
    Asia/Tokyo
  node:
    version: 4.3
  environment:
    AWS_DEFAULT_REGION: ap-northeast-1
    AWS_DEFAULT_OUTPUT: json
    AWS_DEFAULT_PROFILE: default

dependencies:
  override:
    - npm install

deployment:
  master:
    branch: master
    commands:
      - npm run babel
      - npm run package
      - cp hub2cw.zip ${CIRCLE_ARTIFACTS}
      - npm run deploy
